version: '3'

volumes:
  postgres_data:
  static_volume:

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./movies_dump.sql:/docker-entrypoint-initdb.d/movies_dump.sql
    env_file:
      - ./.env

  service:
    build: .
    restart: always
    command: bash -c "sleep 60 && python manage.py collectstatic --no-input && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./app:/code
      - static_volume:/code/static
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static_volume:/data/static
    ports:
      - 80:80
    depends_on:
      - service
